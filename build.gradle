plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
}

application{
    mainClassName = "SumNumber.SumTest"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.13-beta-3'
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.4'
  	testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.4'
  	testCompile group: 'org.powermock', name: 'powermock-api-easymock', version: '1.6.4'
}

test{
 ignoreFailures = true
afterTest {
         desc, result -> logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
      }
}

